name: lighthouse CI

on:
  pull_request:
    branches:
      - master
  pull_request_target:
    branches:
      - master

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    # pull_request „ÅØ Dependabot ‰ª•Â§ñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„Åø„ÄÅ
    # pull_request_target „ÅØ Dependabot „ÅÆ„Åø„ÅåÂÆüË°å„Åß„Åç„Çã
    if: |
      (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') ||
      (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v2
      # pull_request_target ÈßÜÂãï„ÅÆÂ†¥Âêà„ÄÅ„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÅØ Pull request „ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„Éñ„É©„É≥„ÉÅ (main „Éñ„É©„É≥„ÉÅ) „Å´„Å™„Çã„ÅÆ„Åß„ÄÅ
      # ÂΩìË©≤ Pull request „ÅÆ HEAD „Ç≥„Éü„ÉÉ„Éà„ÇíÊòéÁ§∫ÁöÑ„Å´ÊåáÂÆö„Åó„Å™„ÅÑ„Å®Â§âÊõ¥ÂÜÖÂÆπ„Å´ÂØæ„Åô„Çã CI „ÇíÂÆüË°å„Åß„Åç„Å™„ÅÑ
      - name: Checkout PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set GitHub Actions URL
        run: echo "GHA_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_ENV
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: yarn build
        run: |
          yarn --frozen-lockfile
          yarn build
      - name: Run Lighthouse CI
        run: |
          yarn global add @lhci/cli@0.8.x
          lhci autorun | tee >(echo "LHCI_DIFF_URL=`grep "View build diff at" | sed "s/.*\(https.*\)\$/\1/"`" >> $GITHUB_ENV)

      - name: Slack Notification on Success
        if: success()
        uses: tokorom/action-slack-incoming-webhook@master
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: üòÅ Successfully automated deployment.
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "View Loghthouse diff at",
                    "value": "${{ env.LHCI_DIFF_URL }}"
                  },
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ env.GHA_URL }}"
                  }
                ]
              }
            ]

      - name: Slack Notification on Failure
        if: failure()
        uses: tokorom/action-slack-incoming-webhook@master
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: üò≠ Unsuccessfully automated deployment.
          attachments: |
            [
              {
                "color": "danger",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ env.GHA_URL }}"
                  }
                ]
              }
            ]
